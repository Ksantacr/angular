<h3>Botones normales</h3>
<div>
  <button mat-button>Normal</button>
  <button mat-button color="primary">Primario</button>
</div>

<h3>Botones elevacion</h3>
<div>
  <button mat-raised-button [disabled]="[!boton.estado]">Normal</button>
  <button mat-raised-button color="primary">Primario</button>
</div>

<h3>Botones con iconos</h3>
<div>
  <button mat-icon-button (click)="agregarEstudiante()">
    <mat-icon>redeem</mat-icon>
  </button>


  <button mat-icon-button color="primary">
    <mat-icon>videocam</mat-icon>
  </button>
</div>

<h3>Bontones flotantes (FAB)</h3>
<div>
  <button mat-fab>
    <mat-icon>mail</mat-icon>
  </button>


  <button mat-fab color="primary">
    <mat-icon>delete</mat-icon>
  </button>
</div>
